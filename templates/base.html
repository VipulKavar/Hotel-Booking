<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hotel CMS</title>

    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}"/>

    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/jvectormap/jquery-jvectormap.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}"
    />

    <!-- inject:css -->

    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial : partials/sidebar.html -->
      {% include 'users/partials/sidebar.html' %}

      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/navbar.html -->
        {% include 'users/partials/navbar.html' %}

        <div class="main-panel">
          <div class="content-wrapper">
            <!-- For Alert Messages -->
            {% if messages %}
              {% for message in messages %}
                <div id="alert-bar" class="alert alert-{{message.tags}} alert-dismissible fade show mx-3" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            {% block content %} {% endblock content %}
          </div>
          <!-- partial:partials/footer.html -->
          {% include 'users/partials/footer.html' %}
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>

    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>

    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>

    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js' %}"></script>

    <!-- jQuery for Message Bar Close button -->
    <script>
      $(document).ready(function() {
        if ('#alert-bar'){
          $('#alert-bar').fadeOut(5000, 'linear', function(e){
            $('#alert-bar').remove();
          });
        };
      });
    </script>
  </body>
</html>
