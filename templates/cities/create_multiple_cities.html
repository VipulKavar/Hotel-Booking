{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Create Multiple Cities</h2>
      <br>
      <div class="">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group row">
            <label class="col-md-2 my-auto" for="excel_file"> Upload Excel File : </label>
            <input type="file" class="form-control-file col-md-10" id="excel_file" name="excel_file" required>
          </div>
          <input type="submit" class="btn btn-primary mt-3" value="Create Multiple Cities">
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
