{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-lg-8 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <h2 class="card-title">Delete Booking</h2>
                </div>
                <hr>
                <div class="row">
                    <p style="font-size:16px;">Are you sure?</p>
                    <p style="font-size:18px;">Delete booking for <strong>{{ data.customer.first_name }} {{ data.customer.last_name }}</strong> with booking id - {{ data.booking_id }}</p>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <a href="{% url 'bookings:booking_list' %}" class="btn btn-primary mx-1">Cancel</a>
                                <input class="btn btn-danger mx-1" value="Delete" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
